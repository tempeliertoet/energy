<html>
  <head>
    <link rel="icon" href="energy.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" />
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="vue-chartist.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <style>
    .ct-series-a .ct-bar {
        stroke: #1976d2;
        stroke-width: 20px;
    }
    .ct-grid {
      display: none;
    }
    </style>
  </head>
  <body>
    <div id="app">
        <v-app>
            <v-toolbar app fixed clipped-left>
                <v-toolbar-title>Energy</v-toolbar-title>
            </v-toolbar>
            <v-content>
              <v-container fluid>
                  <v-combobox
                  v-model="selectedYear"
                  :items="years"
                  label="Year"
                  ></v-combobox>
                  <chartist :data="chartData"></chartist>
              </v-container>
            </v-content>
            <v-footer app fixed>
                <span>&copy; 2018</span>
            </v-footer>
          </v-app>
    </div>
    <script type="text/x-template" id="chart-template">
        <div id="chart" style="width: 600;height: 400;"></div>
    </script>
    <script src="app.js"></script>
  </body>
</html>
